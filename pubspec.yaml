  geocoding: ^2.0.0
  location_permissions: ^3.0.0
  flutter_spinkit: "^4.1.2"
  flutter_svg: ^0.19.3
  flutter_linkify: ^5.0.0
  url_launcher: ^6.0.2
#  google_map_location_picker: ^4.1.7
  location: ^4.1.1
#  mapbox_gl: ^0.9.0
  flutter_map: ^0.11.0
  latlng: ^0.1.0
  avatar_glow: ^2.0.0
#  animating_location_pin: ^0.1.0
#  grouped_list: ^3.7.1
#  scrollable_list_tabview: ^0.1.6
  supercharged: ^2.0.0
#  toggle_bar: ^1.0.0
#  bubble_tab_indicator: "^0.1.4"
  scrollable_positioned_list: ^0.1.8
  provider: ^5.0.0
  google_nav_bar: ^3.1.0
  badges: ^1.1.6
  flutter_icons: ^1.1.0
  flutter_launcher_icons: ^0.8.1
