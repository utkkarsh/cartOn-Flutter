  flushbar: ^1.10.4
  recase: ^3.0.1
  flutter_advanced_switch: ^0.0.9+3
  sliding_switch: ^0.0.3
  confetti: ^0.5.4+1
  timeline_tile: ^1.0.0
  intl: ^0.17.0
  timelines: ^0.0.2+1
  emojis: ^0.9.3
